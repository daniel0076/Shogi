<nz-layout>
    <nz-header></nz-header>
    <nz-content class="game">

        <div class="board">
            <app-board [gameType]="gameType"></app-board>
        </div>
        <div class="control">
            <ng-container *ngIf="gameType == 'online'">
                <button nz-button nzType="primary" (click)="surrender()">投降</button>
            </ng-container>
            <ng-container *ngIf="gameType == 'history'">
                <button nz-button nzType="primary">上一步</button>
                <button nz-button nzType="primary">下一步</button>
            </ng-container>
        </div>

    </nz-content>

</nz-layout>
