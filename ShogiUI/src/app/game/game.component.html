<nz-layout>
  <nz-header></nz-header>
  <nz-content class="game">

    <ng-container *ngIf="(gameState$|async).turn==0">
        <p>持王將</p>
    </ng-container>
    <p>手數: {{(gameState$ | async).round}}</p>

    <div class="board">
      <app-board></app-board>
    </div>
    <div class="control">
      <ng-container *ngIf="gameType == 'online'">
        <button nz-button nzType="primary" (click)="surrender()">投降</button>
      </ng-container>
      <ng-container *ngIf="gameType == 'history'">
        <button nz-button nzType="primary" (click)="prevMove()">上一步</button>
        <button nz-button nzType="primary" (click)="nextMove()">下一步</button>
      </ng-container>
    </div>

  </nz-content>


</nz-layout>
