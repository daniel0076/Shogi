<div class="board">
    <table>
        <tbody>
            <tr *ngFor="let row of board">
                <td *ngFor="let piece of row">
                    <ng-container *ngIf="piece.symbol">
                        <app-piece [piece]="piece" [turn]="myTurn"></app-piece>
                    </ng-container>
                </td>
            </tr>
        </tbody>
    </table>
</div>
